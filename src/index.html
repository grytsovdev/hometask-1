<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="./style.scss" />
  </head>
  <body>
    <div class="app-container">
      <div class="app-header">Your notes</div>
      <div class="modal-container">
        <div class="modal">
          <div class="note-head-container">
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Name of your note" />
            <select name="category" id="category">
              <option value="" disabled selected hidden>Select category</option>
              <option value="Task">Task</option>
              <option value="Random Thought">Random Thought</option>
              <option value="Idea">Idea</option>
            </select>
          </div>
          <textarea
            type="text"
            name="content"
            id="content"
            placeholder="Write your note here"></textarea>
          <div class="button-container">
            <button class="modal-cancel">Cancel</button>
            <button class="modal-submit">Add note</button>
          </div>
        </div>
      </div>
      <div class="notes-container">
        <div class="notes-header">
          <div>Name</div>
          <div>Created</div>
          <div>Category</div>
          <div>Content</div>
          <div>Dates</div>
          <div class="controls-container">
            <button class="archived-button"></button>
            <button class="delete-all-button"></button>
          </div>
        </div>
      </div>
      <button class="add-note-button">Add note</button>
    </div>

    <script src="./JS/App.js" type="module"></script>
  </body>
</html>
